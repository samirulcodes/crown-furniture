<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Register</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="signInBtn" class="active" onclick="toggleForm('signIn')">Sign In</button>
                <button id="registerBtn" onclick="toggleForm('register')">Register</button>
            </div>
            <form id="signInForm">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="signInEmail">Email:</label>
                    <input type="email" id="signInEmail" required>
                </div>
                <div class="form-group">
                    <label for="signInPassword">Password:</label>
                    <input type="password" id="signInPassword" required>
                </div>
                <button type="submit" onclick="signIn(event)">Sign In</button>
            </form>
            <form id="registerForm" style="display: none;">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="registerName">Name:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" onclick="register(event)">Register</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>


    <script>
        function toggleForm(form) {
            const signInForm = document.getElementById('signInForm');
            const registerForm = document.getElementById('registerForm');
            const signInBtn = document.getElementById('signInBtn');
            const registerBtn = document.getElementById('registerBtn');
        
            if (form === 'signIn') {
                signInForm.style.display = 'block';
                registerForm.style.display = 'none';
                signInBtn.classList.add('active');
                registerBtn.classList.remove('active');
            } else {
                signInForm.style.display = 'none';
                registerForm.style.display = 'block';
                signInBtn.classList.remove('active');
                registerBtn.classList.add('active');
            }
        }
        
        function signIn(event) {
            event.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
        
            // Basic validation
            if (email === '' || password === '') {
                alert('Please fill in all fields.');
                return;
            }
        
            // Perform sign in (this is just a placeholder)
            alert('Sign In successful!');
        }
        
        function register(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
        
            // Basic validation
            if (name === '' || email === '' || password === '') {
                alert('Please fill in all fields.');
                return;
            }
        
            // Perform registration (this is just a placeholder)
            alert('Registration successful!');
        }
        
    </script>
</body>
</html>
